<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 015</title>
</head>
<body>
    <h3>Ler 3 valores e escrever eles em ordem crescente</h3>
    <p>Digite o primeiro número: <input type="number" name="num1" id="num1"></p>
    <p>Digite o segundo número: <input type="number" name="num2" id="num2"></p>
    <p>Digite o terceiro número: <input type="number" name="num3" id="num3"></p>
    <p><input type="button" value="Verificar" onclick="consultar()"></p>

    <div id="res">

    </div>

    <script>
        function consultar() {
            var num1 = window.document.getElementById('num1')
            var num2 = window.document.getElementById('num2')
            var num3 = window.document.getElementById('num3')
            var res = window.document.getElementById('res')
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var n3 = Number(num3.value)

            
        if (n1 < n2 && n2 < n3) {
            res.innerHTML = `${n1}${n2}${n3}`
        } else if (n1 < n3){
            res.innerHTML = `${n1}${n3}${n2}`
        } else {
            res.innerHTML = `${n3}${n1}${n2}`
        } if(n2 <n3 && n1 < n3) {
            res.innerHTML = `${n2}${n1}${n3}`
        } else if (n3 < n1){
            res.innerHTML = `${n2}${n3}${n1}`
        } else {
            res.innerHTML = `${n3}, ${n2}, ${n1}`
        }
    }
    
    </script>
</body>
</html>
